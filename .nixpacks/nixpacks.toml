[phases.setup]
nixPkgs = ["python312", "python312Packages.virtualenv", "python312Packages.setuptools", "python312Packages.wheel"]

[phases.install]
cmds = [
  "set -eux",
  "command -v python3",
  "python3 --version",
  "rm -rf .venv",
  "virtualenv -p python3 .venv",
  ".venv/bin/python --version",
  ".venv/bin/python -m pip --version",
  ".venv/bin/python -m pip install --upgrade pip setuptools wheel",
  ".venv/bin/python -m pip install -r requirements.txt"
]

[start]
cmd = "bash start.sh"
